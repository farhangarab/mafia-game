<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Cards</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="create-cards.css" />
  </head>
  <body class="bg-dark text-white">
    <div class="container-fluid">
      <div class="row mt-4 mx-1">
        <div class="col-md-12 center-buttons">
          <button class="btn goHomeBtn text-white" onclick="redirectToHome()">
            صفحه اصلی
          </button>
        </div>
      </div>
      <div class="row d-flex align-items-center mx-2" style="min-height: 80vh">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="row text-center">
            <h1>انتخاب کارت</h1>
          </div>
          <form id="listForm">
            <div class="form-group">
              <label for="listInput">کارت ها را وارد کنید:</label>
              <input
                type="text"
                class="form-control"
                id="listInput"
                placeholder="کارت ها را وارد کنید و با کامه جدا سازید"
              />
            </div>
            <button type="submit" class="btn mt-4 text-white subCardsBtn">
              انجام شد
            </button>
          </form>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <script src="create-cards.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
