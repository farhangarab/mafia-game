<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Mafia</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="welcome-screen/welcome.css" />
  </head>
  <body class="bg-dark text-white">
    <div class="container-fluid">
      <div class="row mt-4 mx-1">
        <div class="col-md-4 center-buttons">
          <button class="btn ruby-red-button" onclick="redirectToTutorial()">
            آموزش بازی
          </button>
          <button class="btn ruby-red-button" onclick="redirectToCreateCards()">
            کارت ها
          </button>
        </div>
        <div class="col-md-4 text-center mt-3">
          <h1>باز<span>ی</span> ماف<span>یا</span></h1>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row mt-3 text-center">
        <div class="col-md-2"></div>
        <div class="col-md-8 pr-1">
          <p>به بازی مافیا خوش آمدید!</p>
          <img src="images/mafia (2).png" alt="mafia" />
          <div class="mafia-photo"></div>

          <button
            class="btn ruby-red-button text-center mt-3 mb-3"
            onclick="redirectToCreateRoles()"
          >
            شروع بازی
          </button>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <script src="welcome-screen/welcome.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
